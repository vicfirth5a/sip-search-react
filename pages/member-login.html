<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member-login</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="section-ml-1 mt-13">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="section-ml-left mt-lg-13 mb-lg-8 me-lg-10">
              <h2 class="text-primary-1 eng-font mb-lg-8 mt-12 mt-lg-0">
                Log in to sip&search
              </h2>
              <hr class="text-primary-1" />
              <h6 class="text-primary-1 mt-8 mb-lg-12 mb-10">
                已有帳號，使用註冊信箱登入
              </h6>

              <form class="text-primary-1 mb-lg-12">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fs-lg-6"
                    >信箱</label
                  >
                  <input
                    type="email"
                    class="form-control text-primary-1"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="exampleInputPassword1"
                    class="form-label fs-lg-6 mt-lg-8"
                    >密碼</label
                  >
                  <input
                    type="password"
                    class="form-control text-primary-1 mb-10"
                    id="exampleInputPassword1"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-index-primary1 px-lg-8 me-6"
                >
                  登入
                </button>
                <a class="text-primary-1 fs-lg-9 align-bottom" href="#"
                  >忘記您的密碼？</a
                >
              </form>
            </div>
          </div>
          <div class="col-lg-5 mt-12 mt-lg-0">
            <div class="section-ml-right mt-lg-13 mb-lg-8 ms-lg-10">
              <h4 class="text-primary-1 mb-lg-10">新用戶</h4>
              <hr class="text-primary-1" />
              <h6 class="text-primary-1 mt-8 mb-3">免費註冊您的帳號</h6>
              <p class="text-primary-1 fs-9 mb-lg-13 mb-12">
                更快速掌握網站的各種功能消息！
              </p>
              <a
                class="btn btn-index-primary1 px-lg-8 mb-13 mb-lg-0"
                href="member-signup.html"
              >
                創立一個新帳號
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
